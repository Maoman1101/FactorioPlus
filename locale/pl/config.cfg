[mod-setting-description]
settings-warehouse-abandonments=Przełączaj, czy tworzyć opuszczone posterunki wyposażone w wieżyczki, źródła zasilania, magazyny i łupy.
settings-status-panels=Tworzy małe, proste panele świetlne pokazujące stan maszyn rzemieślniczych, pieców i górników, jeśli jeszcze ich nie posiadają.
settings-recipe-cost=Jakie składniki (i ile) są używane do przygotowania zestawów naukowych.
settings-crashsite-bonus=Ile dodatkowych zasobów, mocy i ulepszeń zostanie zapewnionych na miejscu katastrofy.
settings-character-selection=Wybierz inną postać, z których każda ma inne statystyki bazowe.
settings-crashsite=Na początku gry tworzy generator prądu, monter i laboratorium wokół rozbitego statku.
settings-rocket-recipe=Ile jednostek sterujących rakietą, lekkich kompozytów i paliwa rakietowego (paliwo = połowa ilości) jest wykorzystywanych do wytworzenia pojedynczej części rakiety.
settings-rocket-recipe-energy=Ile energii (czas w sekundach) potrzeba do wytworzenia pojedynczej części rakiety.
settings-chunks-probability=Prawdopodobieństwo upuszczenia Artefaktów obcych(części) z legowisk oraz średnich i dużych wrogów (w %).
settings-chunks-multiplier=Wartość mnożąca maksymalną liczbę upuszczonych Artefaktów obcych(części) z legowisk oraz średnich i większych wrogów
settings-warehouse-spacing=Jak często magazyny pojawiają się w opuszczonym posterunku (długość promienia).
settings-warehouse-scaling=Wartość łupów w magazynach placówek w zależności od odległości. (Im wyższy %, tym mniejsze proporcje)
settings-warehouse-barren=Magazyny po osiągnięciu maksymalnego dystansu zostaną puste, aby zapobiec niekończącemu się zdobywaniu łupów z magazymów.
settings-loaders-active=Włącz lub wyłącz dostępność funkcji Miniładowarki w bieżącej grze.
settings-loaders-cost=Zmiana kosztów materiałowych ładowarek ze względów równoważących.
settings-enemy-health=Zdrowie bazy wroga (w tym: jednostki, budynki, generatory, wieżyczki itp.)
settings-world-daynightcycle=Ustawia długość całego dnia (całkowity czas dnia + nocy w minutach)
settings-spoilage-multiplier=Jak długo trwa psucie się niektórych produktów.

