[mod-setting-description]
settings-warehouse-abandonments=Включает генерацию заброшенных аванпостов, заполненных турелями, источниками энергии, складами и лутом.
settings-status-panels=Создает небольшие простые индикаторы состояния в мире, показывающие статус производственных машин, печей и шахтёрских буров, у которых их нет по умолчанию.
settings-recipe-cost=Определяет, какие ингредиенты (и сколько разных типов) используются для создания научных пакетов.
settings-crashsite-bonus=Определяет количество дополнительного лома, энергии и оборудования, предоставляемого на месте крушения в начале игры.
settings-character-selection=Позволяет выбрать другого персонажа с разными базовыми характеристиками.
settings-crashsite=Создает генератор энергии, сборочные автоматы и лабораторию вокруг разбившегося корабля в начале игры.
settings-rocket-recipe=Определяет, сколько микросхем, малоразмерных конструкций и ракетного топлива (топливо = 1/2 количества) используется для создания одной ракетной детали.
settings-rocket-recipe-energy=Определяет, сколько энергии (время в секундах) требуется для создания одной ракетной детали.
settings-chunks-probability=Вероятность выпадения чужих фрагментов из ульев и врагов среднего и большего размера (в %).
settings-chunks-multiplier=Множитель максимального количества чужих фрагментов, выпадающих из ульев и врагов среднего и большего размера.
settings-warehouse-spacing=Определяет, как часто склады появляются в заброшенном аванпосте.
settings-warehouse-scaling=Определяет, насколько ценным становится лут внутри складов аванпоста в зависимости от расстояния. (Больший % означает медленнее рост).
settings-warehouse-barren=Склады, достигшие максимального расстояния, становятся пустыми, чтобы остановить бесконечное повторение лута.
settings-loaders-active=Включает или выключает доступность загрузчиков в текущей игре.
settings-loaders-cost=Изменяет стоимость материалов для загрузчиков для баланса.
settings-enemy-health=Базовое здоровье врагов (включает: юнитов, зданий, ульев, турелей и т.д.).
settings-world-daynightcycle=Устанавливает длину полных суток (день + ночь, общее время в минутах).
settings-spoilage-multiplier=Определяет, как долго портятся определённые предметы.

